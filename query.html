<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>استعلام عن الإجازات المرضية</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="user-bar">
    مرحباً، <span id="userName"></span>
    <button class="btn-logout" onclick="logout()">تسجيل الخروج</button>
  </div>

  <div class="container">
    <h1>استعلام عن الإجازات المرضية</h1>
    
    <div class="row justify-content-center mt-1">
      <div class="col-md-5 p-4">
        <div class="form-group">
          <input class="form-control" type="text" maxlength="14" placeholder="رمز الخدمة" id="normalizedservicecode">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" maxlength="12" pattern="d*" placeholder="رقم الهوية / الإقامة" id="patientid">
        </div>
        
        <div class="results-inquiery row" id="resultsDiv" style="display: none;">
          <div class="col-md-6">
            <span>الاسم:</span>
            <h6 id="patientname"></h6>
          </div>
          <div class="col-md-6">
            <span>تاريخ إصدار تقرير الإجازة:</span>
            <h6 id="sickleavedate"></h6>
          </div>
          <div class="col-md-6">
            <span>تبدأ من:</span>
            <h6 id="from1"></h6>
          </div>
          <div class="col-md-6">
            <span>وحتى:</span>
            <h6 id="to1"></h6>
          </div>
          <div class="col-md-6">
            <span>المدة بالأيام:</span>
            <h6 id="duration"></h6>
          </div>
          <div class="col-md-6">
            <span>اسم الطبيب:</span>
            <h6 id="doctorname"></h6>
          </div>
          <div class="col-md-6">
            <span>المسمى الوظيفي:</span>
            <h6 id="jobtitle"></h6>
          </div>
        </div>
        
        <div class="alert alert-danger mt-2" id="alerterror" style="display: none;">يجب إدخال رمز الخدمة ورقم الهوية معاً</div>
        <div class="alert alert-danger mt-2" id="alerterror2" style="display: none;">لا توجد نتائج مطابقة</div>
        
        <button class="btn btn-primary mt-3" id="submit">استعلام</button>
        <button class="btn btn-primary mt-3" id="toggleButton" style="display: none;">استعلام جديد</button>
      </div>
    </div>
    
    <div class="col-md-12 text-center">
      <a class="btn btn-primary mb-3" href="index.html">رجوع للاستعلامات</a>
    </div>
  </div>

  <script src="query.js"></script>
  <script>
    protectPage();
    document.getElementById('userName').textContent = 
      localStorage.getItem('userName') || 'مستخدم';
  </script>
</body>
              </html>
